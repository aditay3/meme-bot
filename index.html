    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: grid;
      grid-template-areas:
        "header header header"
        "left main right"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 1fr;
      min-height: 100vh;
      gap: 10px;
    }

    /* Ad Areas */
    .header, .footer, .left, .right {
      background-color: #1e1e1e;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .header { grid-area: header; }
    .footer { grid-area: footer; }
    .left   { grid-area: left; flex-direction: column; }
    .right  { grid-area: right; flex-direction: column; }

    .ad-space {
      background-color: #2e2e2e;
      border: 1px dashed #555;
      height: 80px;
      color: #aaa;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    /* Main Bot Area */
    .main {
      grid-area: main;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #00ff99;
      border: none;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff99;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffc3;
    }

    .share-btns {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>

<script>
  // Get URL parameters (for shared links)
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const lang = urlParams.get('lang') || 'en';
    if (name) {
      document.getElementById('nameInput').value = name;
      document.getElementById('lang').value = lang;
      showMessage(true);
    }
  }

  function showMessage(auto = false) {
    const name = document.getElementById("nameInput").value.trim();
    const lang = document.getElementById("lang").value;

    if (name === "") return;

    let message = "";

    if (lang === "hi") {
      message = `${name}, suun yrr... ajj gand dede fir nhi manguga ðŸ˜Ž`;
    } else {
      message = `Hey ${name}, please understand bro... let me fuck you last time ðŸ˜Ž`;
    }

    document.getElementById("customMessage").innerText = message;
    document.getElementById("result").style.display = "block";

    if (!auto) {
      const shareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}&lang=${lang}`;
      history.pushState(null, "", shareUrl);
    }
  }

  function copyLink() {
    const currentUrl = window.location.href;
    navigator.clipboard.writeText(currentUrl).then(() => {
      alert("Link copied! Share it with your friend!");
    });
  }

  function makeOwn() {
    window.location.href = window.location.pathname;
  }
</script>
